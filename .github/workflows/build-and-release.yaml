name: Build and release

on:
  push:
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Organize files
        run: |
          perl Makefile.PL DESTDIR=build INSTALL_BASE=/usr VERSION=${{ github.ref_name }}
          make
          make injectversion
          make pure_install

      - name: Build debian package
        id: build_debian
        uses: jiro4989/build-deb-action@v2
        with:
          package: rok4-tools
          package_root: build
          maintainer: GÃ©oportail<tout_rdev@ign.fr>
          version: ${{ github.ref_name }}
          arch: 'all'
          desc: 'ROK4 managment tools allow to scan or delete data pyramids and generate default layer files'
          depends: perl-base, librok4-core-perl, libfindbin-libs-perl, libterm-progressbar-perl, liblog-log4perl-perl, libjson-parse-perl, libjson-perl

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Add debian package to release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.build_debian.outputs.file_name }}
          asset_name: rok4-tools-${{ github.ref_name }}-linux-all.deb
          asset_content_type: application/vnd.debian.binary-package
          